
<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/logo1.png" alt=""/>
            </div>
            <h1 class="text-center">Delete Employee</h1>
          
            <form >
               
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Employee ID</mat-label>
                    <input  [(ngModel)]="employee.id" name="id" matInput placeholder="Enter here">
                  </mat-form-field>
              <div class="container text-center">
                    <button (click)="deleteEmployeeSumbit()" mat-raised-button color="primary">Delete</button>
                    <button [routerLink]="['/home']" style="margin-left:20px;" mat-raised-button color="accent">Back TO Home</button>
                
                  </div>
            </form>
        </div>
      </div>
    </div>
</div>
